<include file="Public/headerFooter"/>
<style type="text/css">
	.mui-card{
		margin-top: 20px;
	}
</style>
	
<div class="mui-content">
	<div id="slider" class="mui-slider">
		<div id="sliderSegmentedControl" class="mui-slider-indicator mui-segmented-control mui-segmented-control-inverted">
			<a class="mui-control-item" href="#item1mobile">
				录入信息
			</a>
			<a class="mui-control-item" href="#item2mobile">
				收入
			</a>
			<a class="mui-control-item" href="#item3mobile">
				支出
			</a>
		</div>
		<div id="sliderProgressBar" class="mui-slider-progress-bar mui-col-xs-4"></div>
		<div class="mui-slider-group">
		<!--录入-->
			<div id="item1mobile" class="mui-slider-item mui-control-content mui-active">
				<div id="scroll1" class="mui-scroll-wrapper">
					<div class="mui-scroll">
						<div class="mui-card">
							<form class="mui-input-group" action="{:U('Buy/add_src')}" method="post" id="post_form">
								<div class="mui-input-row">
									<label>时间</label>
									<input name="name" type="text" class="mui-input-clear mui-input inputFont" placeholder="请输入名称">
								</div>
								<div class="mui-input-row">
									<label>营业额</label>
									<input name="price" type="text" class="mui-input-clear mui-input inputFont" placeholder="请输入价格">
								</div>
								<div class="mui-input-row">
									<label>支付宝</label>
									<input name="num" type="text" class="mui-input-clear mui-input inputFont" placeholder="请输入数量">
								</div>
								<div class="mui-input-row">
									<label>微信</label>
									<input name="name" type="text" class="mui-input-clear mui-input inputFont" placeholder="请输入名称">
								</div>
								<div class="mui-input-row">
									<label>现金</label>
									<input name="price" type="text" class="mui-input-clear mui-input inputFont" placeholder="请输入价格">
								</div>
								<div class="mui-input-row">
									<label>订单</label>
									<input name="num" type="text" class="mui-input-clear mui-input inputFont" placeholder="请输入数量">
								</div>
								<div class="mui-input-row">
									<label>昨日零钱</label>
									<input name="name" type="text" class="mui-input-clear mui-input inputFont" placeholder="请输入名称">
								</div>
								<div class="mui-input-row">
									<label>今日应有</label>
									<input name="price" type="text" class="mui-input-clear mui-input inputFont" placeholder="请输入价格">
								</div>
								<div class="mui-input-row">
									<label>今日实有</label>
									<input name="num" type="text" class="mui-input-clear mui-input inputFont" placeholder="请输入数量">
								</div>
								<div class="mui-input-row">
									<label>取走</label>
									<input name="price" type="text" class="mui-input-clear mui-input inputFont" placeholder="请输入价格">
								</div>
								<div class="mui-input-row">
									<label>余零</label>
									<input name="num" type="text" class="mui-input-clear mui-input inputFont" placeholder="请输入数量">
								</div>
								<div class="mui-content-padded">
									<button type="submit" class="mui-btn mui-btn-block mui-btn-warning" style="margin-top:20px">提交</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
			<!--收入-->
			<div id="item2mobile" class="mui-slider-item mui-control-content">
				<p class='mui-ellipsis' style="text-align:center;margin-top:10px">偶买噶，这样都被你看见>_<</p>
				<div id="scroll2" class="mui-scroll-wrapper">
					<div class="mui-scroll">
					<!--厨房-->
						<ul class="mui-table-view" id="cf">
							<foreach name="chufang" item="data">
								<li class="mui-table-view-cell mui-media">
									<a>
										<div class="mui-media-body">
											<label style="color:red;">{$data.name}</label>　<span style="float:right">下单日期:{$data.time|date="Y-m-d H:i",###}</span>
											<p>数量：<input class="inputChange" type="text" name="num" value="{$data.num}" style="width:80px;height:30px;text-align:center">　　<span style="float:right">总金额：<input class="inputChange" type="text" name="num" value="{$data.price}" style="width:80px;height:30px;text-align:center;"></span></p>
											<p class='mui-ellipsis'><label>下单：</label>{$data.username}　<if condition="$data.buyman eq 'null'"><button type="button" class="mui-btn mui-btn-warning">采购</button><else /><label>采购：</label>{$data.buyman}</if><button style="float:right" type="button" class="mui-btn mui-btn-danger mui-pull-right">删除</butaton></p>
										</div>
									</a>
								</li>
							</foreach>
						</ul>
					</div>
				</div>
			</div>
			<!--支出-->
			<div id="item3mobile" class="mui-slider-item mui-control-content">
				<p class='mui-ellipsis' style="text-align:center;margin-top:10px">偶买噶，这样都被你看见>_<</p>
				<div id="scroll2" class="mui-scroll-wrapper">
					<div class="mui-scroll">

					</div>
				</div>
			</div>

		</div>
	</div>
</div>
<script src="__PUBLIC__/js/jquery-1.11.2.min.js"></script>
<script>
	(function($) {
		$('.mui-scroll-wrapper').scroll({
			indicators: true 
		});
		mui('#nav').on('tap', 'a', function() {
			switch (this.getAttribute('name')) {
				case 'one':dump_page("{:u('Main/index')}");break;
				case 'two':dump_page("{:u('Buy/index')}");break;
				case 'three':dump_page("{:u('Admin/finance')}");break;
				case 'four':dump_page("{:u('Admin/index')}");break;
				case 'five':dump_page("{:u('Main/personal')}");break;
			}
		});
		function dump_page(url){
			window.location.href=url;
		}
	})(mui);

	$(document).ready(function(){
		//设置页面的高
		$('.mui-slider-group').height($(document).height()-80);
		//签到操作
		$("#post_form").submit(function(e){
	        //简单的前端判断
	        if($('input[name="name"]').val()==''){
	        	mui.toast("原料名称不能为空");
	        	return false;
	        }
	        if($('input[name="price"]').val()==''){
	        	mui.toast("原料价格不能为空");
	        	return false;
	        }
	        if($('input[name="num"]').val()==''){
	        	mui.toast("原料数量不能为空");
	        	return false;
	        }
	        var self = $(this);
	        $.post(self.attr("action"), self.serialize(), success, "json");
	        return false;
	        function success(ajaxdata){
	         	if(ajaxdata.status==1){
	         		mui.alert(ajaxdata.info);
		        }else{
		          	mui.toast(ajaxdata.info);
		        }
      		}
  		});
	});
</script>
</body>
</html>
